<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<header>
  <div class="header-container">
    <div class="logo">
      <a href="">
        <div class="icon-container">
          <img src="../../assets/img/Background (1).png" alt="PetParadise" style="height: 40px;" height="50px">
        </div>
      </a>
    </div>
    <div class="search-container">
      <form (ngSubmit)="buscarProductos()" #searchForm="ngForm" class="search-form" >
        <input type="text" name="searchQuery" [(ngModel)]="searchQuery" placeholder="¿A donde quieres ir?" class="search-input" (input)="actualizarSugerencias(searchQuery)" style="height: 50px;">
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i>
          <img src="../../assets/img/finding.png" alt="Perrito con lupa" class="search-icon">
        </button>
      </form>
    
      <div *ngIf="sugerenciasEnTiempoReal.length > 0" class="sugerencias-flotantes">
        <ul>
          <li *ngFor="let producto of sugerenciasEnTiempoReal" (click)="navigateToProductDetails(producto.nombre)">
            {{ producto.nombre }}
          </li>
        </ul>
      </div>
    
      <!-- Sugerencias anteriores -->
      <div *ngIf="sugerenciasProductos.length > 0" class="sugerencias-productos">
        <h4>Sugerencias:</h4>
        <ul>
          <li *ngFor="let producto of sugerenciasProductos" (click)="navigateToProductDetails(producto.nombre)">
            {{ producto.nombre }}
          </li>
        </ul>
      </div>
    </div>
    <div class="header-icons">
      <a href="">
        <div class="icon-container">
          <img src="../../assets/img/pet-friendly.png" alt="Inicio" style="height: 40px;" height="50px">
          <span>Inicio</span>
        </div>
      </a>
      <a href="/cart">
        <div class="icon-container">
          <img src="../../assets/img/shopping-bag.png" alt="Carrito de compras" style="height: 40px;" height="50px">
          <span>Compras</span>
        </div>
      </a>
    </div>
  </div>
</header>
<body>
  <div class="product-form">
    <h1>Registrar un nuevo producto</h1>
    <div class="form">
      <form (submit)="registrarProducto()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" [(ngModel)]="precio" required>

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles" [(ngModel)]="detalles" required></textarea>

        <label for="talla">Talla:</label>
        <select id="talla" name="talla" [(ngModel)]="talla" required>
          <option value="">Selecciona una talla</option>
          <option value="Chico">Chico</option>
          <option value="Mediano">Mediano</option>
          <option value="Grande">Grande</option>
        </select>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" [(ngModel)]="categoria" required>

        <div>
          <label for="imagen">Seleccionar imagen:</label>
          <input type="file" id="imagen" name="imagen">
        </div>
<!-- 
        <div>
          <label for="imagen">Seleccionar imagen:</label>
          <input type="file" id="imagen" name="imagen" (change)="onFileSelected($event)" accept="image/*">
          
        </div> -->
        <br />
        <br />
        <br />
        <button type="submit" style="align-content: center" >Guardar</button>
      </form>
    </div>
  </div>
</body>
<app-footer></app-footer>
</html>
<script>

function getBreadcrumbs() {
  // Obtener la ruta actual
  const path = window.location.pathname.split("/");

  // Eliminar la barra diagonal inicial
  path.shift();

  // Generar la lista de enlaces
  const breadcrumbs = path.map((item, index) => {
    const href = "/" + path.slice(0, index + 1).join("/");
    const isActive = index === path.length - 1;
    const linkText = isActive
      ? `<li class="active">${item}</li>`
      : `<li><a href="${href}">${item}</a></li>`;
    return linkText;
  });

  return breadcrumbs.join("");
}

// Mostrar las migas de pan
const breadcrumbElement = document.getElementById("breadcrumbs");
if (breadcrumbElement) {
  breadcrumbElement.innerHTML = getBreadcrumbs();
}
</script>
