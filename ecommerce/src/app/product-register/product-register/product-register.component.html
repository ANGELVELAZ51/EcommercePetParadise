<!DOCTYPE html>
<html lang="es">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <head> </head>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="">
          <div class="icon-container">
            <img
              src="../../assets/img/Background (1).png"
              alt="Inicio Sesion"
              style="height: 40px"
              height="50px"
            />
          </div>
        </a>
      </div>
      <div class="header-icons">
        <a href="/login">
          <div class="icon-container">
            <img
              src="../../assets/img/dog.png"
              alt="PetParadise "
              style="height: 40px"
              height="50px"
            />
            <span>Login</span>
          </div>
        </a>
        <a href="">
          <div class="icon-container">
            <img
              src="../../assets/img/pet-friendly.png"
              alt="Inicio"
              style="height: 40px"
              height="50px"
            />
            <span>Inicio</span>
          </div>
        </a>
        <a href="/cart">
          <div class="icon-container">
            <img
              src="../../assets/img/shopping-bag.png"
              alt="Carrito de compras"
              style="height: 40px"
              height="50px"
            />
            <span>Compras</span>
          </div>
        </a>
      </div>
    </div>
  </header>
  <body>
    <div class="product-form">
      <h1>Registrar un nuevo producto</h1>
      <div class="form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" />

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" [(ngModel)]="precio" />

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles" [(ngModel)]="detalles"></textarea>

        <label for="tallas">Talla:</label>
        <select id="tallas" name="tallas" [(ngModel)]="tallas">
          <option value="">Selecciona una talla</option>
          <option value="chico">Chico</option>
          <option value="mediano">Mediano</option>
          <option value="grande">Grande</option>
        </select>

        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" [(ngModel)]="categoria" />

        <div>
            <label for="fileInput">Seleccionar imagen:</label>
            <input type="file" id="fileInput" (change)="onFileSelected($event)">
          </div>
        <br />
        <br />
        <br />
        <button type="submit" style="align-content: center" (click)="registrarProducto()">Guardar</button>
      </div>
    </div>
  </body>
  <app-footer></app-footer>
</html>

<script>

  function getBreadcrumbs() {
    // Obtener la ruta actual
    const path = window.location.pathname.split("/");

    // Eliminar la barra diagonal inicial
    path.shift();

    // Generar la lista de enlaces
    const breadcrumbs = path.map((item, index) => {
      const href = "/" + path.slice(0, index + 1).join("/");
      const isActive = index === path.length - 1;
      const linkText = isActive
        ? `<li class="active">${item}</li>`
        : `<li><a href="${href}">${item}</a></li>`;
      return linkText;
    });

    return breadcrumbs.join("");
  }

  // Mostrar las migas de pan
  const breadcrumbElement = document.getElementById("breadcrumbs");
  if (breadcrumbElement) {
    breadcrumbElement.innerHTML = getBreadcrumbs();
  }
</script>
