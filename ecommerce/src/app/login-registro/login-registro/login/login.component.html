<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="#">
          <div class="icon-container">
            <img src="../../assets/img/Background (1).png" alt="Inicio Sesion" style="height: 40px;" height="50px">
          </div>
        </a>
      </div>
    </div>
  </header>
  <div class="login-container">
    <div class="background-image">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" style="margin-top: 40px;">
        <div class="form-group">
          <h1 class="MuiTypography-root MuiTypography-h1 css-1nwzx2u">Ingresa tu correo</h1>
          <label for="email">Email:</label>
          <input type="email" name="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesión</button>
        
        <div class="container-restarpassw">
          <br>
          <div class="">
            <a id="forgot-password" href="/recuperacion">¿Olvidaste tu contraseña?</a>
            <br>
            <a id="new-register-login" href="/registro">¿No tienes cuenta? Regístrate aquí</a>
          </div>
        </div>
      </form>
      <br>
    </div>
  </div>
</body>
<app-footer></app-footer>
</html>
